<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVANTI Advisory Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['IBM Plex Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              avanti: {
                900: '#50534A', // Brand Primary Gray/Dark
                800: '#3F423B', // Darker shade for hovers (approx 20% darker)
                accent: '#BD9F63', // Brand Gold Dark
                light: '#F9F9F7', // Warm off-white to match the olive undertone
                gold: '#BD9F63', // Brand Gold Dark
                'gold-light': '#EAE1B6', // Brand Gold Light
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #50534A; /* Brand Primary */
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'IBM Plex Sans', sans-serif;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Subtle Page Transition */
      @keyframes subtleSlideUp {
        0% {
          opacity: 0;
          transform: translateY(12px) scale(0.99);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      .animate-page-enter {
        /* Cubic-bezier for a luxurious 'ease-out' feel */
        animation: subtleSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity;
      }

      /* Premium Blur Reveal Animation (Cinematic/Slow) */
      @keyframes blurReveal {
        0% {
          opacity: 0;
          filter: blur(12px);
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          filter: blur(0);
          transform: translateY(0);
        }
      }

      .animate-blur-reveal {
        animation: blurReveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity, filter;
      }

      /* Premium Blur Reveal Animation (Fast/UI) */
      .animate-blur-reveal-fast {
        animation: blurReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity, filter;
      }

      .subtle-grid {
        background-image: linear-gradient(to right, #f1f5f9 1px, transparent 1px),
                          linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
        background-size: 24px 24px;
      }
      /* Custom utility for gold text gradient */
      .text-gold-gradient {
        background: linear-gradient(90deg, #BD9F63 0%, #EAE1B6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      /* Hide Scrollbar for Sliders */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Custom Easing for "Pro" feel */
      .ease-spring {
          transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      /* Draw animation for chart line */
      @keyframes draw {
          from { stroke-dashoffset: 100; }
          to { stroke-dashoffset: 0; }
      }
      .animate-draw {
          animation: draw 2s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
